<template>
  <div class="slds-border_bottom slds-p-bottom_small">
    <div class="slds-align_absolute-center">
      <lightning-file-upload
        label="Upload file"
        accept={acceptedFormats}
        multiple
        onuploadfinished={handleUploadFinished}
      >
      </lightning-file-upload>
    </div>
    <div class="slds-p-top_small slds-grid">
      <template for:each={fileDataArray} for:item="fileData">
        <div key={fileData.id} class="slds-p-right_x-small">
          <c-file-button file-data={fileData} onfileselect={handleFileSelect}>
          </c-file-button>
        </div>
      </template>
    </div>
  </div>
  <div class="slds-grid">
    <div
      class="slds-size_1-of-2 slds-p-top_small slds-p-right_small slds-border_right"
    >
      <template for:each={sentenceIterationItems} for:item="sentenceObject">
        <c-sentence-button
          key={sentenceObject.index}
          sentence={sentenceObject.sentence}
          index={sentenceObject.index}
          class={sentenceObject.isPalindromeClass}
          selected-sentence-index={selectedSentenceIndex}
          onsentenceselect={handleSentenceSelect}
        >
        </c-sentence-button>
      </template>
    </div>
    <div class="slds-size_1-of-2 slds-p-top_small slds-p-left_small">
      <div>Selected sentence: {selectedSentence}</div>
      <div>Selected sentence length: {selectedSentenceLength}</div>
      <div>
        <!-- Letter-by-letter analysis goes here -->
      </div>
    </div>
  </div>
</template>
